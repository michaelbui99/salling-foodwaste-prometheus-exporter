plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation(platform(libs.log4j.bom))

    implementation libs.guava
    implementation libs.prometheus.metrics.core
    implementation libs.prometheus.metrics.exporter.httpserver
    implementation 'org.apache.logging.log4j:log4j-api:${log4j-api.version}'
    implementation 'org.apache.logging.log4j:log4j-core:${log4j-core.version}'
}

def MAIN_CLASS = 'dk.michaelbui.salling.foodwaste.prometheus.exporter.App'

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }

    jar {
        manifest {
            attributes(
                    "Main-Class": MAIN_CLASS,
                    // Required for log4j to work
                    'Multi-Release': 'true'
            )
        }

        duplicatesStrategy = DuplicatesStrategy.EXCLUDE

        from {
            configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = MAIN_CLASS
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
